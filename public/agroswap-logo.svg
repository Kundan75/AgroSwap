<svg width="520" height="140" viewBox="0 0 520 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .green { fill: #7CB342; }
      .dark { fill: #2E2E2E; }
    </style>
  </defs>

  <!-- Circular Swap Arrows -->
  <g transform="translate(20,20)" stroke="#7CB342" stroke-width="6" fill="none">
    <circle cx="50" cy="50" r="45" stroke-dasharray="240 40"/>
    <polygon points="90,50 110,40 110,60" fill="#7CB342"/>
  </g>

  <!-- Tractor Icon -->
  <g transform="translate(30,40)">
    <rect x="20" y="20" width="40" height="20" rx="4" class="green"/>
    <rect x="45" y="5" width="15" height="20" rx="3" class="dark"/>
    <circle cx="25" cy="45" r="8" class="dark"/>
    <circle cx="55" cy="45" r="10" class="dark"/>
    <circle cx="55" cy="45" r="5" fill="#00B0FF"/>
  </g>

  <!-- Text -->
  <text x="140" y="90" font-size="64" font-weight="800" font-family="Poppins, Arial, sans-serif">
    <tspan class="dark">Agro</tspan>
    <tspan class="green">Swap</tspan>
  </text>
</svg>
